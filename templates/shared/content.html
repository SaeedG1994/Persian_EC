{% load static %}
<!-- ========================= SECTION MAIN ========================= -->
<section class="section-intro padding-y-sm">
<div class="container">

<div class="intro-banner-wrap">
	<img src="{% static 'images/banners/cover.jpg'%}" class="img-fluid rounded">
</div>

</div> <!-- container //  -->
</section>
<!-- ========================= SECTION MAIN END// ========================= -->

<!-- ========================= SECTION  ========================= -->
<section class="section-name padding-y-sm">
<div class="container">

<header class="section-heading">
	<a href="{% url 'store' %}" class="btn btn-outline-primary float-right">See all</a>
	<h3 class="section-title">Popular products</h3>
</header><!-- sect-heading -->


<div class="row">
    {% for pr in products %}
    <div class="col-md-3">
		<div class="card card-product-grid">
			<a href="{{ pr.get_url }}" class="img-wrap"> <img src="{{ pr.images.url }}"> </a>
			<figcaption class="info-wrap">
				<a href="{{ pr.get_url }}" class="title">{{ pr.product_name }}</a>
				<div class="price mt-1">${{ pr.price }}</div> <!-- price-wrap.// -->
			</figcaption>
		</div>

</div> <!-- row.// -->
    {% endfor %}




</div><!-- container // -->
</section>
<!-- ========================= SECTION  END// ========================= -->
